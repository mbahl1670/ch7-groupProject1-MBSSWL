<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Memeify</title>
</head>

<body>
<!--HERO STYLE-->
  <section class="hero is-primary is-small">
    <div class="hero-body has-text-centered is-family-monospace is-size-1 has-text-weight-bold">
      Memeify.
    </div>
  </section>

  <!--INTRO-->
  <div class="content has-text-centered">
    <h1 class="block">Welcome to our meme finder.</h1>
    <p class="block"> Hello there! Thanks for choosing Memeify, the GIF search site to help you find reactions for the words that escape you. </p>
  </div>

  <main>
<!--BUTTON CLASSIFICATIONS-->    
    <form id="user-form">
      <input class="input is-rounded is-info is-large" name="memeWord" id="memeWord" type="text" placeholder="Enter a Word" autofocus="true"/>
      <button class="button is-info is-rounded" id="memeBtn" type="submit">Get Memes</button>
      <button class="button is-info is-rounded" id="clearBtn" type="submit">Clear the Meme History</button>
    </form>

    <section>
      
      <div id="typedInWord">
      </div>
      
      <div class="columns" id="gif-holder">
      </div>
    
    </section>

    <div id="meme-history">      
    </div>
  
  </main>    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
