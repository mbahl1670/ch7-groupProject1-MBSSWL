<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Memeify</title>
</head>

<body>
<!--HERO STYLE-->
  <section class="hero is-primary is-small">
    <div class="hero-body has-text-centered is-family-monospace is-size-1 has-text-weight-bold">
      Memeify
    </div>
  </section>

  <!--INTRO-->
  <section class="section smallerSection is-primary-light">
    <div class="content has-text-centered">
      <h1 class="block">Welcome to our meme finder.</h1>
      <p class="block"> Hello there! Thanks for choosing Memeify, the GIF search site to help find reactions for the words that escape you. </p>
    </div>
  </section>

  <!--BUTTON CLASSIFICATIONS-->   
  <main> 
    <form class="" id="user-form">
      <input class="columns input mb-2 is-rounded is-info is-large has-text-centered" name="memeWord" id="memeWord" type="text" placeholder="Enter a Word" autofocus="true"/>
      <div class="columns is-justify-content-center">
        <button class="button m-2 is-info is-rounded" id="memeBtn" type="submit">Get Memes</button>
        <button class="button m-2 is-info is-rounded" id="clearBtn" type="submit">Clear the Meme History</button>
      </div>
    </form>

    <section class="container is-full"> 
      <div class="content mb-2 has-text-centered" id="typedInWord"></div>
      <div class="columns container is-justify-content-center" id="gif-holder"></div>
    </section>
    
    <section class="section">
      <div class="columns is-justify-content-center" id="meme-history">
      </div>
    </section>
  </main>    

  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-content py-5 px-5 has-background-info-light">
      <h3 class="title" id="alert"></h3>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
